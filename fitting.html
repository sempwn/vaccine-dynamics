        <link rel="stylesheet" type="text/css" href="./css/main.css"/>
        <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
        <style type="text/css">

        </style>

    <body>
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Infectious disease dynamics</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Instructions </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="./fitting.html">City simulation <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./simulation.html">Country simulation </a>
              </li>
            </ul>
          </div>

        <div class="container">


            <!-- Graph -->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div id="SIRGraphDiv"></div>
                </div>
                <div class="col-lg-4">
                    <div id="totalGraphDiv"></div>
                </div>
            </div>


            <!-- Parameters -->
            <div class="row justify-content-center">
                <div class="col-6">

                    <div class="form-group form-control-lg">

                        <label id ="inputr0-label" for="inputr0" class="col-6 col-form-label">R0: 2.00</label><i class="fa fa-question-circle" href="#" data-toggle="tooltip" data-placement="bottom" title=
                                              "
                                              Basic reproduction number. Average number
                                              of secondary cases following a primary case.
                                              "></i>
                        <div class="col-12">

                                <input id="range-inputr0" type="range" min="0" max="1500" value="200" class="slider">

                        </div>
                    </div>
                    <div class="form-group form-control-lg">
                        <label id ="inputgamma-label" for="inputgamma" class="col-9 col-form-label">Infectious period: 7 days</label>
                        <i class="fa fa-question-circle" href="#" data-toggle="tooltip" data-placement="bottom" title=
                                              "
                                              The length of time someone remains infectious (in days).
                                              ">
                        </i>
                        <div class="col-12">

                            <input id="range-inputgamma" type="range" min="20" max="200" value="70" class="slider">
                        </div>
                    </div>
                </div>
                <div class = "col-6">
                    <div class="form-group form-control-lg">
                        <label id ="inputcoverage-label" for="inputcoverage" class="col-9 col-form-label">Vaccination coverage: 0%</label>
                        <i class="fa fa-question-circle" href="#" data-toggle="tooltip" data-placement="bottom" title=
                                              "
                                              The coverage of a 100% effective vaccine
                                              ">
                        </i>
                        <input id="range-inputcoverage" type="range" min="0" max="100" value="0" class="slider">
                    </div>
                </div>
            </div>



            <footer class="footer">
                <hr>
                <p>Â© 2019</p>

        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

        <!-- Plot.ly js -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <!-- slider -->
        <script src="./js/bootstrap-slider.js"></script>

        <!-- main js script -->
        <script type="text/javascript" src="./js/SIR.js"></script>
